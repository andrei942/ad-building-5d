<!DOCTYPE html>
<html>
<head>
  <title>AD Building 5D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>AD Building 5D</h1>
  <p>Full House Cost Estimator (UK Average Prices)</p>
</header>

<div id="info">
  <strong>Total Estimate:</strong> £<span id="price">0</span>
  <p>(Estimated UK average – not a final quote)</p>
</div>

<div id="controls">
  <label>Choose Room:
    <select id="roomSelect">
      <option value="living">Living Room</option>
      <option value="bedroom">Bedroom</option>
      <option value="kitchen">Kitchen</option>
      <option value="bathroom">Bathroom</option>
    </select>
  </label>

  <label>Material / Item:
    <select id="itemSelect"></select>
  </label>

  <button onclick="addItem()">Add Item</button>
</div>

<canvas id="scene"></canvas>

<button onclick="generateReport()" id="reportBtn">
  Download Detailed Estimate (£19.99)
</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
